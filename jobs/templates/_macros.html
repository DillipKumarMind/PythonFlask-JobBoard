{% macro show_job.show_job(job) %}
<!-- templates/_marcos.html -->
<!-- show_job -->
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a href="{{ job['title'] }}"></a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
      <a {{ job['employer_name'] }}>
      </a><br>
      ${{ job['salary'] }}<br>
      {{ job['description'] }}
    </p>
    </div>
  </div>
</div>
{% endmacro %}
{% macro show_job.show_job(jobs) %}
<div class="columns is-multiline">
{% for job in show_job %}
  <div class="column is-half">
    {% macro show_job(job) %}
  </div>
</div>
{% endmacro %}
